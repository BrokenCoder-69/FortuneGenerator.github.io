<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="ok">Fortune Message</header>
    <div class="container">
        <div id="fortune-box" class="fortune-box">
            <p id="fortune-text"></p>
        </div>
        <div class="button-container">
            <button onclick="changeFontColor()">Change Font Color</button>
            <button onclick="changeBackgroundColor()">Change Background Color</button>
            <button onclick="changeBorderColor()">Change Border Color</button>
            <button onclick="changeFontSize()">Change Font Size</button>
        </div>
    </div>
    <footer>
        <p>Every Click Generates A New Fortune</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
